<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketsystem</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>    
    <script src="js/createTicketHandler.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="container-fluid mb-5 p-3 bg-primary text-white text-center">
      <h1>Ticketsystem</h1>      
    </div>
    
    <div class="container mt-3">
		<!--Ticket form-->
		<div class="col">
		  <h2>Ticket erstellen</h2>
		  <form action="/action_page.php">
			<div class="mb-3">
			  <label for="text">Titel:</label>
			  <input type="text" class="form-control" id="ticket-title" placeholder="Titel eingeben" name="ticket-title">
			</div>

			<div class="mb-3">
			  <label for="text">Ersteller:</label>
			  <input type="text" class="form-control" id="ticket-creator" placeholder="Ersteller eingeben" name="ticket-creator">
			</div>

			<div class="mb-3">
			  <label for="date">Erstellt am:</label>
			  <input type="date" class="form-control" id="ticket-date" placeholder="Aktuelles Datum eingeben" name="ticket-date">
			</div>

			<div class="mb-3">
			  <label for="text">Beschreibung:</label>
			  <input type="text" class="form-control" id="ticket-description" placeholder="Beschreibung eingeben" name="ticket-description">
			</div>

			<div class="mb-3">
			  <label for="text">Kategorie:</label>
			  <select class="form-select" id="ticket-category">
				<option selected>Kategorie wählen</option>
				<option value="IT">IT</option>
				<option value="Entwicklung">Entwicklung</option>
				<option value="Vertrieb">Vertrieb</option>
			  </select>
			</div>

			<div class="mb-3">
			  <label for="text">Status:</label>
			  <select class="form-select" id="ticket-status">
				<option selected>Status wählen</option>
				<option value="Zu_Erledigen">Zu Erledigen</option>
				<option value="In_Bearbeitung">In Bearbeitung</option>
				<option value="Erledigt">Erledigt</option>
			  </select>
			</div>
		  </form>
		  <button id="createTicket_button" class="btn btn-primary">Erstellen</button>
		  <button id="abortTicket_button" class="btn btn-danger">Abbrechen</button>     
      </div>
    </div>
  </body>
</html>
